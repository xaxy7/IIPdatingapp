<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ghost Dating</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="app">

  <!-- START SCREEN -->
  <section id="screen-start" class="screen screen--active screen--blue-bg">
    <div class="screen-content screen-content--centered">
      <h1 style="font-size:42px">üëª Ghost Dating</h1>
      <button id="startButton" class="primary-button primary-button--wide">
        Start Dating
      </button>
    </div>
  </section>

  <!-- GAME SCREEN -->
  <section id="screen-game" class="screen screen--blue-bg">

    <!-- TOP BAR -->
    <header id="topBar" class="top-bar hidden">
      <div class="pill">‚ù§Ô∏è <span id="loveMeter">50</span>%</div>
      <div class="pill" id="currentName">Scan someone</div>
    </header>

    <div id="toastArea" class="toast-area"></div>

    <!-- CAMERA AREA -->
    <div class="camera-area">
      <div id="qr-reader" class="camera-view"></div>

      <!-- GHOST OVERLAY -->
      <div id="ghostOverlay" class="ghost-overlay hidden">
        <div class="ghost-text">üëª</div>
        <!-- START OVER BUTTON ON TOP -->
        <button id="startOver" class="primary-button primary-button--wide start-over-button">
          Start Over
        </button>
      </div>
    </div>

    <!-- CONTROLS PANEL -->
    <div id="controlsPanel" class="panel hidden">
      <div class="love">
        <button id="loveDown" class="primary-button">‚¨á</button>
        <button id="loveUp" class="primary-button">‚¨Ü</button>
      </div>
      <button id="ghostBtn" class="primary-button primary-button--wide">
        üëª Ghost
      </button>
    </div>

  </section>

</div>

<script src="https://unpkg.com/html5-qrcode"></script>
<script src="app.js"></script>
</body>
</html>
